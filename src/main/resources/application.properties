spring.application.name=safetynetalerts

# Modification du port du serveur Tomcat
server.port=8080

logging.level.org.springframework=error

# Affiche le port du serveur Tomcat dans la console
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Definition du chemin vers le fichier de production data.json
com.safetynet.safetynetalerts.filePath=src/main/resources/data.json

# Expositition des endpoints SpringBoot
management.endpoints.web.exposure.include=*